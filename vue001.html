<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>

<body>
  <div id="app">
    <!-- 1、2 -->
    <span :title="message">
      {{message2}}
    </span>

    <!-- 3 v-if -->
    <p v-if="seen">现在你看到我了</p>
    <button v-on:click="showseen">点击</button>

    <!-- 4 v-for -->
    <ol>
      <li v-for="todo in todos">
        {{ todo.text }}
      </li>
    </ol>
    <br>
    <div>
      <li><a href="jianli1.html">简历1</a></li>
      <li><a href="jianli2.html">简历2</a></li>
    </div>
    <br>
    <div v-for="jianli in jianlis">
      <li><a href="jianli1.html">{{jianli.text}}</a></li>
    </div>
    <br>
    <div v-for="jianli in jianlis">
      <li><a :href="jianli.url">{{jianli.text}}</a></li>
    </div>

    <!-- 5 v-on  -->
    <div>
      <p>{{ message }}</p>
      <button v-on:click="ddd">反转消息</button>

      <!-- 6 v-model -->
      <input v-model="message">
    </div>




  </div>

</body>
<!-- import Vue before Element -->
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<!-- import JavaScript -->
<script src="https://unpkg.com/element-ui/lib/index.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message2: '页面加载于 ' + new Date().toLocaleString(),
      message: 'Hello vue',
      seen: true,
      todos: [
        { text: '学习 JavaScript' },
        { text: '学习 Vue' },
        { text: '整个牛项目' }
      ],
      jianlis: [
        { url: 'jianli1.html', text: '12简历1' },
        { url: 'jianli2.html', text: '12简历2' }
      ]

    },
    methods: {
      ddd: function () {
        this.message = this.message.split('').reverse().join('')
      },
      showseen: function () {
        this.seen = !this.seen
      }
    }
  })
</script>

</html>
