<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>iview example</title>
    <link rel="stylesheet" type="text/css" href="http://unpkg.com/iview/dist/styles/iview.css">
    <script type="text/javascript" src="http://v1.vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="http://unpkg.com/iview@1.0.1/dist/iview.min.js"></script>
    <!-- 引入样式 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css"> -->
    <!-- 引入组件库 -->
    <!-- <script src="https://unpkg.com/element-ui/lib/index.js"></script> -->
</head>

<body>
    <div id="app">
        <i-button @click="show">Click me!</i-button>

        <i-button type="info">信息按钮</i-button>
        <i-button type="success">成功按钮</i-button>
        <i-button type="warning">警告按钮</i-button>
        <i-button type="error">错误按钮</i-button>
        <Modal :visible.sync="visible" title="Welcome">欢迎使用 iView</Modal>
        <br>

        

      <Row>
        <i-col span="8">
            <Menu :theme="theme2">
                <Submenu key="1">
                    <template slot="title">
                        <Icon type="ios-paper"></Icon>
                        内容管理
                    </template>
                    <Menu-item key="1-1">文章管理</Menu-item>
                    <Menu-item key="1-2">评论管理</Menu-item>
                    <Menu-item key="1-3">举报管理</Menu-item>
                </Submenu>
                <Submenu key="2">
                    <template slot="title">
                        <Icon type="ios-people"></Icon>
                        用户管理
                    </template>
                    <Menu-item key="2-1">新增用户</Menu-item>
                    <Menu-item key="2-2">活跃用户</Menu-item>
                </Submenu>
                <Submenu key="3">
                    <template slot="title">
                        <Icon type="stats-bars"></Icon>
                        统计分析
                    </template>
                    <Menu-group title="使用">
                        <Menu-item key="3-1">新增和启动</Menu-item>
                        <Menu-item key="3-2">活跃分析</Menu-item>
                        <Menu-item key="3-3">时段分析</Menu-item>
                    </Menu-group>
                    <Menu-group title="留存">
                        <Menu-item key="3-4">用户留存</Menu-item>
                        <Menu-item key="3-5">流失用户</Menu-item>
                    </Menu-group>
                </Submenu>
            </Menu>
        </i-col>
        <i-col span="8">
            <Menu :theme="theme2" active-key="1-2" :open-keys="['1']">
                <Submenu key="1">
                    <template slot="title">
                        <Icon type="ios-paper"></Icon>
                        内容管理
                    </template>
                    <Menu-item key="1-1">文章管理</Menu-item>
                    <Menu-item key="1-2">评论管理</Menu-item>
                    <Menu-item key="1-3">举报管理</Menu-item>
                </Submenu>
                <Submenu key="2">
                    <template slot="title">
                        <Icon type="ios-people"></Icon>
                        用户管理
                    </template>
                    <Menu-item key="2-1">新增用户</Menu-item>
                    <Menu-item key="2-2">活跃用户</Menu-item>
                </Submenu>
                <Submenu key="3">
                    <template slot="title">
                        <Icon type="stats-bars"></Icon>
                        统计分析
                    </template>
                    <Menu-group title="使用">
                        <Menu-item key="3-1">新增和启动</Menu-item>
                        <Menu-item key="3-2">活跃分析</Menu-item>
                        <Menu-item key="3-3">时段分析</Menu-item>
                    </Menu-group>
                    <Menu-group title="留存">
                        <Menu-item key="3-4">用户留存</Menu-item>
                        <Menu-item key="3-5">流失用户</Menu-item>
                    </Menu-group>
                </Submenu>
            </Menu>
        </i-col>
        <i-col span="8">
            <Menu :theme="theme2" :open-keys="['1']" accordion>
                <Submenu key="1">
                    <template slot="title">
                        <Icon type="ios-paper"></Icon>
                        内容管理
                    </template>
                    <Menu-item key="1-1">文章管理</Menu-item>
                    <Menu-item key="1-2">评论管理</Menu-item>
                    <Menu-item key="1-3">举报管理</Menu-item>
                </Submenu>
                <Submenu key="2">
                    <template slot="title">
                        <Icon type="ios-people"></Icon>
                        用户管理
                    </template>
                    <Menu-item key="2-1">新增用户</Menu-item>
                    <Menu-item key="2-2">活跃用户</Menu-item>
                </Submenu>
                <Submenu key="3">
                    <template slot="title">
                        <Icon type="stats-bars"></Icon>
                        统计分析
                    </template>
                    <Menu-group title="使用">
                        <Menu-item key="3-1">新增和启动</Menu-item>
                        <Menu-item key="3-2">活跃分析</Menu-item>
                        <Menu-item key="3-3">时段分析</Menu-item>
                    </Menu-group>
                    <Menu-group title="留存">
                        <Menu-item key="3-4">用户留存</Menu-item>
                        <Menu-item key="3-5">流失用户</Menu-item>
                    </Menu-group>
                </Submenu>
            </Menu>
        </i-col>
    </Row>
    <br>
    <p>切换主题</p>
    <Radio-group :model.sync="theme2">
        <Radio value="light"></Radio>
        <Radio value="dark"></Radio>
    </Radio-group>



    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                visible: false
            },
            methods: {
                show: function () {
                    this.visible = true;
                }
            }
        })
    </script>
    
</body>

</html>
