<!DOCTYPE html>
<html>
<head>
	<meta charset="GB2312">
	<title>别踩白块</title>
<style>
    #main{
    	width: 400px;
    	height: 400px;
        margin: 0 auto;
       	border: 1px solid green;
    	
    	position: relative;
    	overflow: hidden;
    }
     #container{
     	width: 100%;
     	height: 400px;
     	position: relative;
     	top: -100px;
     	background: white;
     }
     .row{
     	width: 100%;
     	height: 100px;
     }
     .cell{
     	width: 100px;
     	height: 100px;
     	float: left;
     }
      #score{
     	text-align: center;
     }
</style>
     </head>
     <body>

     	<h1 id="score">0</h1>
     	<div id="main"> 
     	<div id="container"></div>
            	</div>
            	<body background="4.jpg" style="background-size:cover;" > 
     </body>
<script>

	var clock=null;//定时器操作句柄
	var state=0;//0初始化，1进行中，3失败
		/*
	初始化
	 */
	function init(){
		for(var i=0;i<4;i++){
			crow();
		}
		$('main').onclick =function (ev){
			judge(ev);
			
		}
	}
	function judge(ev){
		if (state ==3 ) {
			alert('你输了');
			return;
		}
		if (ev.target.className.indexOf('black')== -1) {
			clearInterval(clock);
			state = 3;
			alert('结束');
             
			}else{
				ev.target.className='cell';
				ev.target.style.backgroundColor = '#ffffff';
				ev.target.parentNode.pass=1;
				score();
			}
	}
	/*
	* start()启动
	 */
	function start(){
		clock = window.setInterval('move()' , 30);
	}
	/*
	动画
	 */
	function move(){
		var con=$('container');
		var top=parseInt(window.getComputedStyle(con, null)['top']);
		top +=2;//调节每次下降的像素
		
		con.style.top = top +'px';

		if(top == 0){
			crow();
			con.style.top='-100px';
			drow();
		}else if (top == -98) {
			var rows = con.children;
			if((rows.length ==5) &&(rows[rows.length-1].pass !==1)){
				fail();
			}
		}
	}

	/*
	输，结束
	 */
	function fail(){
		     clearInterval(clock);
             state = 3;
             alert('结束');
	}
	/*
	计分数
	 */
	function score(){
		
		$('score').innerHTML=parseInt($('score').innerHTML)+1;
	}
	
	/*
	创建div.row
	 */
	function crow(){
		var con= $('container');
		var row = cdiv('row');
		var classes = createSn();
		for(var i=0;i<4; i++){			
			row.appendChild (cdiv(classes[i]));
		}
		if(con.firstChild == null){
			con.appendChild(row);
		}else{
			con.insertBefore(row,con.firstChild);
		}
		
	}
	//随机获取颜色值
		function bg3() {

		let mycolors = [
		'#FAEBD7',
		'#7FFFD4',
		'#FFEBCD',
		'#A52A2A',
		'#7FFF00'
		]

		let index = Math.floor(Math.random() * 5)


		return mycolors[index];
	}
	function cdiv(className) {
		var div = document.createElement('div');


		if (className == "cell black") {

			let tmpc = bg3();
			div.style.backgroundColor = tmpc;
			
		}else{
			div.style.backgroundColor = '#ffffff';
		}

		div.className = className;

			return div;
	}

	/*
	删除最后一行
	 */
	function drow(){
		var con =$('container');
		if(con.childNodes.length ==6){
			con.removeChild(con.lastChild);
		}
		
	}
	/*
	创建div，className是其类名
	 */

	 // function cdiv(className){
	 // 	var div = document.createElement('div');
	 // 	div.className = className;
	 // 	return div;
	 // }
	 /**
	  * 返回一个数组，随机其中一个单元，值为'cell black',其余三个，皆为cell
	  **/
	  function createSn(){
	  	var arr = ['cell','cell','cell','cell'];
	  	var i = Math.floor(Math.random()*4);
	  	arr[i]= 'cell black';
	  	return arr;
	  }

	 /*
	 *按id获取对象
	  */
	 function $(id){
	 	return document.getElementById(id);
	 }
	 init();
	 start();

</script>
</html>
