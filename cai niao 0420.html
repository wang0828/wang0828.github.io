<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>我的第一个web页面</h1>
    <p id="demo">我的第一个段落</p></br>
    <button type="button" onclick="my()">点击这里</button>
    
</body>

<script>
    function my(){
        document.getElementById('demo').innerHTML="我第一个";
    }
    
    document.write(Date());//<!-- 用JavaScript输出文本 -->
    document.getElementById("demo").innerHTML="段落已修改";//用JavaScript改变html元素
</script>
